<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style>
        body {
            background-image: url("imagenes/Fondo.png");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-repeat: round;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 style="text-align: center;">Registro</h2>
                <form id="registerForm">
                    <div class="form-group" >
                        <label for="username"  style="color: #000000; font-family:Lucida Bright;">Usuario*</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text rounded-2 text-black" style="background-color: #ffffffa4;" id="basic-addon1">@</span>
                            <input type="text" class="form-control rounded-2 text-black" style="background-color: #ffffff93;"  id="username" name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email"  style="color: #000000; font-family:Lucida Bright;">Correo*</label>
                        <input type="email" class="form-control rounded-2 text-black" style="background-color: #ffffffa4;" id="email" name="email" placeholder="Correo" aria-label="Correo" aria-describedby="basic-addon2" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password"  style="color: #000000; font-family:Lucida Bright;">Contraseña*</label>
                        <input type="password" class="form-control rounded-2 text-black" style="background-color: #ffffffa4;" id="password" name="password" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirmPassword"  style="color: #000000; font-family:Lucida Bright;">Confirmar Contraseña*</label>
                        <input type="password" class="form-control rounded-2 text-black" style="background-color: #ffffffa4;" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="firstName"  style="color: #000000; font-family:Lucida Bright;">Nombre y Apellido*</label>
                        <div class="input-group">
                            <input type="text" aria-label="First name"class="form-control rounded-2 text-black" style="background-color: #ffffffa4;" id="firstName" name="firstName" required>
                            <input type="text" aria-label="Last name" class="form-control rounded-2 text-black" style="background-color: #ffffffa4;" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="gender"  style="color: #000000; font-family:Lucida Bright;">Género*</label>
                        <select class="form-control rounded-2 text-black" style="background-color: #ffffffa4;" id="gender" name="gender" required>
                            <option value="">Seleccione</option>
                            <option value="Hombre">Hombre</option>
                            <option value="Mujer">Mujer</option>
                            <option value="No Aplica">No Aplica</option>
                            <option value="Prefiero no Decirlo">Prefiero no Decirlo</option>
                            <option value="Otro">Otro</option>
                        </select>
                        <input type="text" class="form-control mt-2" id="otherGender" name="otherGender" placeholder="Especifique" style="display: none;">
                    </div>

                    <div class="form-group">
                        <label for="birthDate"  style="color: #000000; font-family:Lucida Bright;">Fecha de Nacimiento*</label>
                        <input type="date" class="form-control rounded-2 text-black" style="background-color: #ffffffa4;" id="birthDate" name="birthDate" required>
                    </div>

                    <div class="d-grid gap-2 d-md-block text-center">
                        <button type="submit" class="btn btn-secondary" style="background-color: #5F4A99;">Registrarse</button>
                        <button type="button" class="btn btn-secondary" style="background-color: #994a87;" onclick="window.location.href='login.html'">Regresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script> 
        $(document).ready(function () {
            $('#gender').on('change', function () {
                if ($(this).val() === 'Otro') {
                    $('#otherGender').show();
                } else {
                    $('#otherGender').hide();
                }
            });
        
            $('#registerForm').on('submit', function (e) {
                e.preventDefault();
                var valid = true;
        
                // Campos obligatorios
                var requiredFields = ['#username', '#password', '#confirmPassword', '#email', '#firstName', '#lastName', '#gender', '#birthDate'];
        
                requiredFields.forEach(function (field) {
                    if ($(field).val() === '') {
                        valid = false;
                        alert('Por favor complete todos los campos obligatorios.');
                        return false;
                    }
                });
        
                // Validar formato de correo electrónico
                var email = $('#email').val();
                if (!validateEmail(email)) {
                    valid = false;
                    alert('Por favor ingrese un email válido.');
                    return false;
                }
        
                // Validar contraseñas coinciden
                var password = $('#password').val();
                var confirmPassword = $('#confirmPassword').val();
                if (password !== confirmPassword) {
                    valid = false;
                    alert('Las contraseñas no coinciden.');
                    return false;
                }
        
                // Validar edad mínima de 18 años
                var birthDate = new Date($('#birthDate').val());
                var today = new Date();
                var age = today.getFullYear() - birthDate.getFullYear();
                var monthDiff = today.getMonth() - birthDate.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }
        
                if (age < 18) {
                    valid = false;
                    alert('Debe tener al menos 18 años para registrarse.');
                    return false;
                }
        
                if (valid) {
                    alert('Registro exitoso!');
                    // Aquí puedes agregar la lógica para enviar el formulario al servidor
                }
            });
        
            function validateEmail(email) {
                var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
        });
    </script>
</body>

</html>
