<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sueños Capturados</title>
    <link rel="stylesheet" href="./css/styleLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('imagenes/Fondo.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="text-center mb-5">Iniciar sesión</h1>
                        <form id="loginForm">
                            <div class="form-group mb-3">
                                <label for="email" style="color: #000000; font-family: Lucida Bright;">Correo*</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="password" style="color: #000000; font-family: Lucida Bright;">Contraseña*</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-secondary" style="background-color: #5F4A99;">Iniciar sesión</button>
                                <button type="button" class="btn btn-secondary" style="background-color: #994a87;" onclick="window.location.href='registro.html'">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#loginForm').on('submit', function (e) {
                e.preventDefault();

                var email = $('#email').val();
                var password = $('#password').val();

                var usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
                var usuarioValido = usuarios.find(function (usuario) {
                    return usuario.email === email && usuario.password === password;
                });

                if (usuarioValido) {
                    alert('Inicio de sesión exitoso!');
                    // Redirigir a la página principal o dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Correo o contraseña incorrectos.');
                }
            });
        });
    </script>
</body>
</html>
