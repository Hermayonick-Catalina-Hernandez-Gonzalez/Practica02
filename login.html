<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sueños Capturados</title>
    <link rel="stylesheet" href="./css/styleLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url("./imagenes/Fondo.png");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-repeat: round;
            background-attachment: fixed;
            background-size: cover;
        }

        .login-container {
            padding: 2rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }
    </style>

<body>
    <div class="login-container">
        <img src="./imagenes/Logo.png" style=" margin-right: 3rem;" alt="Sueños Capturados Logo" />
        <div>
            <h1 style="color: #000000; font-family:Lucida Bright;">Sueños Capturados</h1>
            <form id="loginForm">
                <div class="mb-2">
                    <label for="correo" class="form-label" style="color: #000000;">Correo:</label>
                    <input type="email" class="form-control rounded-2 text-black " style="background-color: #ffffff93;"
                        id="correo" required>
                </div>
                <div class="mb-3">
                    <label for="contraseña" class="form-label" style="color: #000000;">Contraseña:</label>
                    <input type="password" id="contraseña" class="form-control rounded-2 text-black "
                        style="background-color: #ffffff93;" required>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-secondary"
                        style=" background-color: #5F4A99; font-family:Lucida Bright;" id="loginButton">Iniciar
                        Sesión</button>
                </div>
            </form>
            <p style=" color: #000000; font-family:Lucida Bright; text-align: center;">¿No tienes cuenta? <a
                    href="registro.html" style="color: #5F4A99;">Registrarse</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QksLZ5s/6zVcIdv27jscot/JU7MAm7gQZ+nWw5a7zLQ3KrsEvQ9Q6d4j3tRaEPIm" crossorigin="anonymous"></script>

    <script >
        $(document).ready(function(){
            const usuarios = [
                { correo: 'hercita@me.com', contraseña: 'hercita' },
                { correo: 'alan@me.com', contraseña: 'alan1234' }
            ];
        
            $('#loginForm').on('submit', function(e){
                e.preventDefault();
                var correo = $('#correo').val();
                var contraseña = $('#contraseña').val();
                var usuarioValido = usuarios.find(usuario => usuario.correo === correo && usuario.contraseña === contraseña);
        
                if(correo === '' || contraseña === ''){
                    alert('Por favor complete todos los campos.');
                } else if(usuarioValido){
                    window.location.href = 'index.html';
                } else {
                    alert('Datos Incorrectos.');
                }
            });
        });
    </script>

</body>

</html>
